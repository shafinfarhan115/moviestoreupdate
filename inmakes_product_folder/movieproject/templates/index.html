{% extends 'base.html' %}
{% block body %}
<style>
    body {
    background-image: black;
    background-repeat: no-repeat;
    background-size:cover;

    }
    .back {
    background-image: grey;
    background-repeat:no-repeat;
    background-size: cover;
    }
</style>
<div>
<form  method="post">
    {%csrf_token%}
</form>
</div>
<body>
<div class="container" align="center">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div style="padding:20px;">
                <div align="center" class="card mb-3 " style="max-width:16rem;background-color:black;">
                    <div class="card " style="width: 16rem;background-color:black;">
                       <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
                          <div class="card-body">
                          <h5 class="card-title" style="font-family:sans;color:white;">{{i.name}}</h5>
                          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Read More</a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
